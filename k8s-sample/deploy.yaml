---
# Source: k8s/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pebblo-api
  labels:
    app: pebblo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pebblo-api
  template:
    metadata:
      labels:
        app: pebblo-api
    spec:
      containers:
      - name: pebblo-api
        image: daxaai/pebblo:0.1.14
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        resources:
          requests:
            cpu: "1000m"
            memory: "1000Mi"
        volumeMounts:
        - name: pebblo-config
          mountPath: "/opt/pebblo/config"
        - name: pebblo-api
          mountPath: /opt
      volumes:
      - name: pebblo-config
        configMap:
          name: pebblo-api-config
          items:
            - key: config.yaml
              path: config.yaml
      - name: pebblo-api
        persistentVolumeClaim:
          claimName: pebblo-api
